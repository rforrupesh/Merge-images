<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Border Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .editor-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .preview {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border-style: solid;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input[type="file"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
    }

    details.advanced-options {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 12px 16px;
    }

    details.advanced-options[open] {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    details.advanced-options summary {
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      list-style: none;
      margin: -12px -16px 10px;
      padding: 12px 16px;
      background: #eaeaea;
      border-radius: 8px 8px 0 0;
    }

    .advanced-options .option-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .advanced-options label {
      min-width: 120px;
      margin: 0;
      font-weight: 500;
    }

    .advanced-options input[type="color"] {
      width: 50px;
      height: 36px;
      border: none;
      background: none;
      padding: 0;
      border-radius: 6px;
    }

    .range-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .range-container input[type="range"] {
      flex: 1;
    }

    .range-value {
      font-weight: bold;
      width: 35px;
      text-align: right;
    }

    @media (max-width: 600px) {
      .advanced-options .option-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Image Border Editor</h1>

  <div class="editor-container">
    <div class="preview">
      <img id="imagePreview" src="" alt="Your Image" style="display: none;" />
    </div>

    <div class="controls">
      <label for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" />

      <details class="advanced-options">
        <summary>Advanced Options</summary>

        <div class="option-row">
          <label for="borderColor">Border Color</label>
          <input type="color" id="borderColor" value="#000000" />
        </div>

        <div class="option-row">
          <label for="borderThickness">Border Thickness</label>
          <div class="range-container">
            <input type="range" id="borderThickness" min="0" max="20" value="0" />
            <span class="range-value" id="borderVal">0px</span>
          </div>
        </div>
      </details>
    </div>

    <div class="btn-group">
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    const borderColorInput = document.getElementById("borderColor");
    const borderThicknessInput = document.getElementById("borderThickness");
    const borderVal = document.getElementById("borderVal");
    const downloadBtn = document.getElementById("downloadBtn");

    function updatePreview() {
      const color = borderColorInput.value;
      const thickness = borderThicknessInput.value;

      imagePreview.style.borderColor = color;
      imagePreview.style.borderWidth = thickness + "px";
      borderVal.textContent = thickness + "px";
    }

    imageUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imagePreview.src = event.target.result;
          imagePreview.style.display = "block";
          updatePreview();
        };
        reader.readAsDataURL(file);
      }
    });

    borderColorInput.addEventListener("input", updatePreview);
    borderThicknessInput.addEventListener("input", updatePreview);

    downloadBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.onload = () => {
        const thickness = parseInt(borderThicknessInput.value);
        const width = img.width + thickness * 2;
        const height = img.height + thickness * 2;

        canvas.width = width;
        canvas.height = height;

        ctx.fillStyle = borderColorInput.value;
        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(img, thickness, thickness);

        const link = document.createElement("a");
        link.download = "image_with_border.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      img.src = imagePreview.src;
    });
  </script>

</body>
</html>
